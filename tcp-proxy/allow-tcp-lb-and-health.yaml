apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeFirewall
metadata:
  labels:
    label-one: "value-one"
  name: allow-tcp-lb-and-health
spec:
  allow:
    - protocol: tcp
      ports:
       - "9092"
  sourceRanges:
  - 130.211.0.0/22
  - 35.191.0.0/16
  networkRef:
    external: "vpc-1" # Assumes an existing VPC named 'vpc-1'
  targetTags:
  - "gke-us-east4-cluster-1-1acacd68-node"
