apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeBackendService
metadata:
  name: my-tcp-lb
spec:
  timeoutSec: 30
  healthChecks:
  - healthCheckRef:
      name: my-tcp-health-check
  loadBalancingScheme: EXTERNAL
  location: global
  protocol: TCP
  logConfig:
    enable: true
    sampleRate: 0.5
  backend:
  - balancingMode: CONNECTION
    group:
      networkEndpointGroupRef:
              external: /projects/zachseils-dev-206600/zones/us-east4-a/networkEndpointGroups/k8s1-1cf95c1c-default-bottle-web-svc-9202-d58a6cde
    capacityScaler: 1
    maxConnectionsPerEndpoint: 5
  - balancingMode: CONNECTION
    group:
      networkEndpointGroupRef:
              external: /projects/zachseils-dev-206600/zones/us-east4-b/networkEndpointGroups/k8s1-1cf95c1c-default-bottle-web-svc-9202-d58a6cde
    capacityScaler: 1
    maxConnectionsPerEndpoint: 5
  - balancingMode: CONNECTION
    group:
      networkEndpointGroupRef:
              external: /projects/zachseils-dev-206600/zones/us-east4-c/networkEndpointGroups/k8s1-1cf95c1c-default-bottle-web-svc-9202-d58a6cde
    capacityScaler: 1
    maxConnectionsPerEndpoint: 5
